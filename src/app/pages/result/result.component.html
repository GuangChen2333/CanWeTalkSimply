<header class="header">
  <h5 class="subtitle" (click)="backToHome()">CanWeTalkSimply</h5>
  <p-inputGroup class="search-group-result">
    <input pInputText type="text" class="search-input" placeholder="在此输入单词" (keydown.enter)="onEnter()" #word/>
    <button
      pButton
      type="button"
      icon="pi pi-search"
      [loading]="isLoading"
      (click)="search(word.value)"
    ></button>
  </p-inputGroup>
</header>
<p-divider class="spacer"/>
<section class="content-result">
  <app-word-detail
    *ngFor="let word of results"
    [word]="word"
  ></app-word-detail>
  <p
    [className]="results?.length === 0 ? 'not-found' : 'not-found none'"
  >如果你看到这个就代表搜索没有结果或者网络不佳 !</p>
</section>
