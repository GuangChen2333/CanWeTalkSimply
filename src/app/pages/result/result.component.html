<header class="header">
  <h5 class="subtitle">CanWeTalkSimply</h5>
  <p-inputGroup class="search-group-result">
    <input pInputText type="text" class="search-input" placeholder="在此输入单词" #word/>
    <button
      pButton
      type="button"
      icon="pi pi-search"
    ></button>
  </p-inputGroup>
</header>
<p-divider class="spacer"/>
<section class="content-result">
  <app-word-detail
    *ngFor="let word of results"
    [word]="word"
  ></app-word-detail>
</section>
